    function showCategory(category) {
        document.querySelectorAll('.category li a').forEach(a => {
            a.classList.remove('active');
            if (a.getAttribute('data-category') === category) a.classList.add('active');
        });

        const content = document.querySelector('.content');
        content.innerHTML = '<div class="subscription-list"></div>';
        const list = content.querySelector('.subscription-list');

        WorkshopScripts[category].forEach(script => {
            const item = document.createElement('div');
            item.className = 'subscription-item';
            item.innerHTML = `
                <div class="info">
                    <img src="/assets/images/cheat_icons/${categoryIcons[category]}" class="icon">
                    <span class="name">${script.name}</span>
                </div>
                <div class="actions">
                    <a href="${script.file}" class="extend-button" download="${script.file.split('/').pop()}">
                        <i class="fas fa-download"></i> Download
                    </a>
                </div>
            `;
            list.appendChild(item);
        });
    }
