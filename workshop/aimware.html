<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimware | Scripts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="aimware/aimware.css">
</head>
<body>
    <div class="logo-container">
        <img src="aimware/aimware_logo.png" alt="Header Image" class="header-image">
    </div>
    
    <div class="scripts-container">
        <h2>Aimware Scripts</h2>
        <h2></h2>
        <div class="script-item">
            <div class="script-name">Bleeding</div>

                <a href="aimware/scripts/[ Bleeding ].lua" class="btn" download="[ Bleeding ].lua">
                    <i class="fas fa-download"></i> Download

            </div>

        <div class="script-item">
            <div class="script-name">EvaCord</div>
            <div class="buttons">

            <div class="buttons">
                <a href="aimware/scripts/Aimware_glow_wireframe.lua" class="btn" download="Aimware_glow_wireframe.lua">

            <div class="script-name">Aspect Ratio</div>
            <div class="buttons">
                <a href="aimware/scripts/aspectratio.lua" class="btn"download="aspectratio.lua">
