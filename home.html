<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paradise Dystopia</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
  <link rel="stylesheet" href="css/style_dystopia.css">

  <audio autoplay>
    <source src = "assets/audio/song.mp3" type ="audio/mp3" loop></audio>
  </audio>
  
  <style>
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #19191a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
      opacity: 1;
    }

    .loader-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      display: flex;
      gap: 15px;
    }

    .circle {
      width: 20px;
      height: 20px;
      background-color: #ffffff;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .circle:nth-child(2) {
      animation-delay: 0.2s;
    }

    .circle:nth-child(3) {
      animation-delay: 0.4s;
    }

    .circle:nth-child(4) {
      animation-delay: 0.6s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #26263b;
    }

    .logo {
      width: 60px;
      height: auto;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 24px;
      color: white;
      animation: fadeText 3s infinite; /* Applying fade-in and fade-out animation */
    }

    @keyframes fadeText {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

  </style>
</head>

<body>

  <div class="loader-container">
    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>

  <!-- Navbar with Logo and Fading Text -->
  <div class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
    <span class="logo-text">Paradise Dystopia</span>
  </div>

  <div class="sky-container">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <div class="container">
    <div class="button-group">
      <div class="button-group">
        <a href="https://ch1nchun.github.io" class="button">Main</a>
    </div>
    <a href="/workshop" class="button">Workshop</a>
      <a href="/library" class="button">Library</a>
      <a href="/configs" class="button">Configs</a>
      <a href="/credits" class="button">Credits</a>
    </div>
  </div>

  <script>
    // Hide preloader after 5 seconds with fade-out effect
    setTimeout(function() {
      document.querySelector('.loader-container').classList.add('hidden');
    }, 500); // 5000 milliseconds = 5 seconds
  </script>
</body>

</html>
