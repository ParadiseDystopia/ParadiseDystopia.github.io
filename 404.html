<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <link rel="icon" href="/assets/images/web/logo.png" type="image/x-icon"> 
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-content: center;
            background: linear-gradient(125deg, #19191a 0%, #171529 100%);
            font-family: Verdana, sans-serif;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <img src="/assets/images/web/hero2.png" alt="Background Logo" class="bg-image">
    <div class="content">
        <h1>404 PAGE NOT FOUND</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
    </div>
</body>
</html>
